apiVersion: v1
kind: Service
metadata:
  name: {{ include "byconity.fullname" . }}-tso
  labels:
    {{- include "byconity.labels" . | nindent 4 }}
    byconity-role: tso
spec:
  type: ClusterIP
  selector:
    {{- include "byconity.selectorLabels" . | nindent 4 }}
    byconity-role: tso
  ports:
    - name: port0
      port: 9000
      targetPort: tcp

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "byconity.fullname" . }}-tso-headless
  labels:
    {{- include "byconity.labels" . | nindent 4 }}
    byconity-role: tso
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    {{- include "byconity.selectorLabels" . | nindent 4 }}
    byconity-role: tso
  ports:
    - name: port0
      port: 9000
      targetPort: tcp
